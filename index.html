<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
</head>

<body>
	<div class="wrapper">

		<div class="game">
			<div class="game__body">
				<div class="game__items">
					<div class="game__text">
						Результат: <span></span>
						<img class="game__over" src="img/game__over.jpg" alt="GameOver" width="400" height="200">
					</div>
				</div>
				<div class="game__counter"></div>
			</div>
			<div class="game__win">Победа !</div>
		</div>
		
		<div class="info">
			<a href="#info" title="Правила игры" class="info__icon">i</a>
			<div id="info" class="info__body">
				<a href="#" class="info__close">X</a>
				<div class="info__text">
				<p>Игроку нужно продержаться минуту убегая курсором от объектов</p>
				<p>Игра начнётся при наведении на серое поле</p>
				<p>При выходе за пределы поля, игра начнётся с начала</p>
				</div>
			</div>
		</div>

		<div class="contacts">
			<a href="#contacts" title="Контакты" class="info__icon">k</a>
			<div id="contacts" class="contacts__body">
				<a href="#" class="info__close">X</a>
				<div class="info__text">
					<h3>Никита Коваль | 2021 год</h3>
				<a href="mailto:kovalski.dev@gmail.com" target="blank">kovalski.dev@gmail.com</a>
				<a href="tel:+79508486663" target="blank">+79508486663</a>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
